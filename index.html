<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">

<!-- جلوگیری از زوم -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>ماشین حساب مهندسی</title>

<style>

body{
    margin:0;
    background:#0f172a;
    font-family:Tahoma;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.calculator{
    width:360px;
    background:#020617;
    border-radius:20px;
    padding:20px;
    box-shadow:0 0 25px black;
}

#display{
    width:100%;
    height:70px;
    background:black;
    color:#22c55e;
    border:none;
    border-radius:10px;
    font-size:26px;
    padding:10px;
    box-sizing:border-box;
    text-align:right;
}

.buttons{
    margin-top:15px;
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:8px;
}

button{
    height:55px;
    border:none;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
    background:#1e293b;
    color:white;
}

button:hover{
    background:#334155;
}

.op{
    background:#2563eb;
}

.eq{
    background:#16a34a;
    grid-column: span 2;
}

.clear{
    background:#dc2626;
}

</style>
</head>

<body>

<div class="calculator">

<input id="display" type="text" readonly>

<div class="buttons">

<button onclick="clearAll()" class="clear">AC</button>
<button onclick="del()">DEL</button>
<button onclick="add('(')">(</button>
<button onclick="add(')')">)</button>
<button onclick="add('/')">÷</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('*')" class="op">×</button>
<button onclick="sqrt()">√</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('-')" class="op">−</button>
<button onclick="pow()">x²</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('+')" class="op">+</button>
<button onclick="pi()">π</button>

<button onclick="add('0')">0</button>
<button onclick="add('.')">.</button>
<button onclick="log()">log</button>
<button onclick="ln()">ln</button>
<button onclick="calc()" class="eq">=</button>

<button onclick="sin()">sin</button>
<button onclick="cos()">cos</button>
<button onclick="tan()">tan</button>
<button onclick="exp()">eˣ</button>
<button onclick="fact()">n!</button>

</div>

</div>

<script>

let display = document.getElementById("display");

function add(val){
    display.value += val;
}

function clearAll(){
    display.value = "";
}

function del(){
    display.value = display.value.slice(0,-1);
}

function calc(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "خطا";
    }
}

/* توابع مهندسی */

function sqrt(){
    display.value = Math.sqrt(eval(display.value));
}

function pow(){
    display.value = Math.pow(eval(display.value),2);
}

function sin(){
    display.value = Math.sin(toRad(eval(display.value)));
}

function cos(){
    display.value = Math.cos(toRad(eval(display.value)));
}

function tan(){
    display.value = Math.tan(toRad(eval(display.value)));
}

function log(){
    display.value = Math.log10(eval(display.value));
}

function ln(){
    display.value = Math.log(eval(display.value));
}

function pi(){
    display.value += Math.PI;
}

function exp(){
    display.value = Math.exp(eval(display.value));
}

function fact(){
    let n = eval(display.value);
    let f=1;
    for(let i=1;i<=n;i++) f*=i;
    display.value=f;
}

function toRad(deg){
    return deg * Math.PI / 180;
}

</script>

</body>
</html>
